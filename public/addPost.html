<body style="background-size:auto;background-repeat:repeat;">
    <div class="contact-clean" style="background-image:url(&quot;assets/img/beach.jpg&quot;);background-size:cover;background-repeat:no-repeat;">
        <form method="post">
            <div style="text-align:center;"><img class="rounded-circle img-fluid" src="assets/img/icon2.png" style="max-width:100px;"></div>
            <h2 class="text-center">Add Post.</h2>
            <div class="form-group"><label><strong>Post Title:</strong></label><input class="form-control" type="text" name="name" placeholder="Title"></div>
            <div class="form-group"><label><strong>Post Content:</strong></label><textarea class="form-control" rows="14" name="message" placeholder="Content"></textarea></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(39,180,78);">send </button></div>
        </form>
    </div>
